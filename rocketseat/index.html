<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <title>Rocketseat | Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>Crie sua conta</h2>
            <div id="email">
                <input type="email" placeholder="Seu E-mail">
                <button><i class="fas fa-envelope"></i></button>
            </div>
            <div id="nome">
                <input type="text" placeholder="Sua nome">
                <button><i class="fas fa-user"></i></button>
            </div>
            <div id="senha">
                <input type="password" placeholder="Sua senha">
                <button><i class="fas fa-lock"></i></button>
            </div>
            <div id="senha2">
                <input type="password" placeholder="Confirme sua senha">
                <button><i class="fas fa-lock"></i></button>
            </div>
            <p>Ao se registrar, você aceita nossos <a href="">termos de uso</a> e a nossa <a href="">política de
                    privacidade</a>.</p>
            <button>CADASTRAR</button>
        </div>
        <div class="right">
            <h2><i class="fas fa-rocket"></i>rocketseat</h2>
            <h1>Junte-se a milhares de devs e acelere na direção dos seus objetivos</h1>
            <p>Mais de 200 mil boosters já estão conectados.</p>
            <a href="#"><i class="fas fa-arrow-left"></i>Voltar para login</a>
        </div>
    </div>
</body>

</html>
